<div>
    <app-search></app-search>
    <app-filter [all] = "getTotalProducts()"
    [available] = "getTotalAvailableProducts()"
    [unavailable] = "getTotalUnavailableProducts()"
    (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
    
</div>
<ng-container *ngFor="let p of products; let i = index">
    <div>
        <!-- <p>{{ i }}</p> -->
        <div class="product-container" *ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === p.status" [ngStyle]="{backgroundColor: p.status === 'Available' ? '#d5f5e3' : '#fad8d8'}">
            <div class="image-container">
                <img [src] = "p.image" alt="Photo of {{ p.name }}" style="max-height:50px; max-width: 50px">
            </div>
            <div class="name-container"><h6>{{ p.name }}</h6></div>
            <div class="detailsContainer">
                <div class="details" [ngStyle] = "{color: p.status === 'Available' ? 'Green' : 'Red'}">{{ p.status }}</div>
                <div class="details"><b>Price: {{ p.price }}</b></div>
                <div class="details"><b>Color: {{ p.color }}</b></div>
            </div>
            <div class="options">
                <button class="btn btn-success">Show Details</button>
                <button class="btn btn-warning" *ngIf="p.status === 'Available'; else notifyme">Buy Now</button>
                <ng-template #notifyme>
                    <button class = "btn btn-danger">Notify Me</button>
                </ng-template>
            </div>
        </div>
    </div>
</ng-container>
